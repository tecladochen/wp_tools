<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>倒计时小组件</title>
    <link rel="stylesheet" href="extend/Countdown/style.css" />
  </head>
  <body>
    <div id="year-progress-widget" class="countdown-widget">
      <div class="date-row">
        <div class="date">
          <span class="date-number"></span>
          <span class="date-unit"></span>
        </div>
        <div class="days"></div>
      </div>
      <div class="progress-text">
        <div class="left-content">
          <div class="year-text">今年已经</div>
          <div class="percentage">
            <span class="number"></span>
            <span class="decimal"></span>
            <span class="unit">%</span>
          </div>
        </div>
        <div class="right-content">
          <div class="today-stats">今日已过</div>
          <div class="time-passed"></div>
        </div>
      </div>

      <div class="progress-bar-container">
        <div class="progress-markers">
          <div class="marker"></div>
          <div class="marker"></div>
          <div class="marker"></div>
          <div class="marker"></div>
          <div class="marker"></div>
          <div class="marker"></div>
          <div class="marker"></div>
          <div class="marker"></div>
          <div class="marker"></div>
          <div class="marker"></div>
          <div class="marker"></div>
        </div>
        <div class="progress-bar"></div>
      </div>
    </div>

    <script src="extend/Countdown/index.js"></script>
  </body>
</html>
